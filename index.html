<!doctype html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Character Customization</title>
    <meta name="description" content="character customization" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen">
    <header class="sticky top-0 bg-white/80 backdrop-blur border-b">
        <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
            <h1 class="font-semibold">Character Customization</h1>
            <span class="text-xs text-slate-500">Tailwind + PNG layers</span>
        </div>
    </header>

    <main class="max-w-5xl mx-auto p-4 grid gap-6 md:grid-cols-2">
        <!-- Preview -->
        <section class="bg-white border rounded-lg shadow-sm p-4">
            <div class="flex items-center justify-between mb-3">
                <h2 class="font-medium">Preview</h2>
                <div class="space-x-2">
                    <button id="btnReset" class="px-3 py-1.5 text-sm rounded-md border">Reset</button>
                    <button id="btnRandom"
                        class="px-3 py-1.5 text-sm rounded-md bg-slate-900 text-white">Random</button>
                    <button id="btnExport" class="px-3 py-1.5 text-sm rounded-md bg-indigo-600 text-white">Export
                        PNG</button>
                </div>
            </div>

            <div class="w-full mx-auto max-w-sm">
                <div id="stage" class="relative w-full aspect-[3/4] bg-slate-100 border rounded-md overflow-hidden">
                    <!-- layers will be injected here -->
                </div>
            </div>
        </section>

        <!-- Controls -->
        <section class="bg-white border rounded-lg shadow-sm p-4">
            <div class="flex items-center justify-between mb-3">
                <h2 class="font-medium">Customize</h2>
                <div class="flex items-center gap-2">
                    <button id="btnClearCat" class="px-2.5 py-1.5 text-xs rounded-md border">Clear</button>
                </div>
            </div>

            <!-- Tabs -->
            <div id="tabBar" class="flex flex-wrap gap-1 mb-3"></div>

            <!-- Hair filter (male/female) shown only on Hair tab) -->
            <div id="hairFilter" class="hidden mb-2">
                <div class="inline-flex rounded-md border overflow-hidden">
                    <button type="button" data-gender="male"
                        class="px-3 py-1.5 text-sm bg-white hover:bg-slate-50 border-r">Male</button>
                    <button type="button" data-gender="female"
                        class="px-3 py-1.5 text-sm bg-white hover:bg-slate-50 border-r">Female</button>
                    <button type="button" data-gender="both"
                        class="px-3 py-1.5 text-sm bg-white hover:bg-slate-50">Both</button>
                </div>
            </div>

            <!-- Grid -->
            <div id="grid" class="grid grid-cols-3 sm:grid-cols-4 gap-3"></div>

            <!-- Pager -->
            <div class="mt-3 flex items-center justify-between">
                <button id="btnPrev" class="px-3 py-1.5 text-sm rounded-md border">Prev</button>
                <span id="pager" class="text-xs text-slate-500">1 / 1</span>
                <button id="btnNext" class="px-3 py-1.5 text-sm rounded-md border">Next</button>
            </div>
        </section>
    </main>

    <footer class="text-center text-xs text-slate-500 py-6">Drop your PNGs into assets/* and refresh.</footer>

    <script src="scripts/main.js"></script>

</body>

</html>
