<!doctype html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Character Customization</title>
    <meta name="description" content="character customization" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen font-sans bg-gradient-to-b from-[#eef2ff] to-[#e7d7ff]">

    <main class="max-w-7xl mx-auto p-8 grid md:grid-cols-2 items-start">

        <div>
            <div id="tabBar" class="flex gap-6 items-center bg-[#B8A9FF] rounded-t-2xl border-b border-white/50">
                <!-- active tab has a white rounded rect under it -->
            </div>
            <!-- Left: selector panel -->
            <section
                class="bg-gradient-to-b from-[#eef2ff] to-[#e7d7ff] border border-white/40 rounded-b-2xl p-6 shadow-lg">


                <!-- grid of items -->
                <div id="grid" class="grid grid-cols-3 gap-4 bg-transparent p-3 rounded-lg">
                    <!-- example item cards (real items are injected by scripts/main.js) -->
                    <div
                        class="bg-white rounded-xl p-4 flex items-center justify-center shadow-md ring-4 ring-purple-300/30">
                        <img src="assets/Body/sample.png" alt="item" class="w-12 h-12 object-contain">
                    </div>
                    <div class="bg-white rounded-xl p-4 flex items-center justify-center shadow-sm">
                        <img src="assets/Body/sample.png" alt="item" class="w-12 h-12 object-contain">
                    </div>
                    <div class="bg-white rounded-xl p-4 flex items-center justify-center shadow-sm">
                        <img src="assets/Body/sample.png" alt="item" class="w-12 h-12 object-contain">
                    </div>
                    <div class="bg-white rounded-xl p-4 flex items-center justify-center shadow-sm">
                        <img src="assets/Body/sample.png" alt="item" class="w-12 h-12 object-contain">
                    </div>
                    <div class="bg-white rounded-xl p-4 flex items-center justify-center shadow-sm">
                        <img src="assets/Body/sample.png" alt="item" class="w-12 h-12 object-contain">
                    </div>
                    <div class="bg-white rounded-xl p-4 flex items-center justify-center shadow-sm">
                        <img src="assets/Body/sample.png" alt="item" class="w-12 h-12 object-contain">
                    </div>
                </div>

                <!-- pager -->
                <div class="mt-6 flex items-center justify-center gap-4">
                    <button id="btnPrev"
                        class="inline-flex items-center justify-center rounded-full w-9 h-9 border bg-white">‹</button>
                    <div id="pager" class="text-sm text-slate-700">1 / 2</div>
                    <button id="btnNext"
                        class="inline-flex items-center justify-center rounded-full w-9 h-9 bg-orange-400 text-white">›</button>
                </div>

                <!-- reset button centered at bottom -->
            </section>
            <div class="mt-6 flex justify-end">
                <button id="btnReset"
                    class="rounded-full px-9 py-2 font-semibold border-2 border-red-300 bg-white text-red-600 hover:bg-red-500 hover:text-white">รีเซ็ต</button>
            </div>
        </div>

        <!-- Right: preview area -->
        <section class="flex flex-col items-center gap-6">
            <div class="w-full flex items-center justify-end gap-3">
                <button id="btnRandom" class="px-3 py-1.5 text-sm rounded-md bg-slate-900 text-white">Random</button>
                <button id="btnExport" class="px-3 py-1.5 text-sm rounded-md bg-indigo-600 text-white">Export
                    PNG</button>
            </div>
            <div id="stage"
                class="relative w-72 md:w-80 lg:w-96 aspect-[3/4] overflow-hidden flex items-center justify-center">
                <!-- layers injected by script -->
                <div class="text-sm text-slate-400">Preview area</div>
            </div>

            <div class="w-full flex justify-center">
                <button id="btnCreate"
                    class="rounded-full px-9 py-2 font-semibold bg-white border-2 border-green-300 text-black hover:bg-gradient-to-b hover:from-green-300 hover:to-green-500">สร้าง</button>
            </div>
        </section>

    </main>

    <script src="scripts/main.js"></script>

</body>

</html>
